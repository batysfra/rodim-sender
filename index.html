<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Rodim Sender</title>
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh">
  <button id="rodimBtn" style="font-size:2rem;padding:1rem 2rem">
    rodim
  </button>

  <script>
    const key = 'd-e8oKQqBAd0GyPCR-S_3F';       // from IFTTT Webhooks docs
    const event = 'rodim_pressed';
    document.getElementById('rodimBtn')
      .addEventListener('click', () => {
        fetch(`https://maker.ifttt.com/trigger/${event}/with/key/${key}`)
          .then(r => {
            if (r.ok) alert('✅ SMS sent!');
            else   alert('❌ Failed to send SMS');
          })
          .catch(e => {
            console.error(e);
            alert('⚠️ Error sending SMS');
          });
      });
  </script>
</body>
</html>
