<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Rodim Sender</title>
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh">
  <button id="rodimBtn" style="font-size:2rem;padding:1rem 2rem">
    rodim
  </button>

  <script>
  const url = 'https://maker.ifttt.com/trigger/rodim_pressed/with/key/d-e8oKQqBAd0GyPCR-S_3F';       // from IFTTT Webhooks docs;
  document.getElementById('rodimBtn').addEventListener('click', () => {
    fetch(url)
      .then(async res => {
        const text = await res.text();               // grab the response body
        console.log('Status:', res.status, text);    // inspect in DevTools
        // treat any 2xx status as success:
        if (res.status >= 200 && res.status < 300) {
          alert('✅ SMS sent!');
        } else {
          alert(`❌ Failed to send SMS (HTTP ${res.status})`);
        }
      })
      .catch(err => {
        console.error('Network error:', err);
        alert('⚠️ Network error—check console');
      });
  });
</script>

</body>
</html>
